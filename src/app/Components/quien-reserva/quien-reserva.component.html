<div class="container elemento">
  <div class="container formu">
    <div class="barra"></div>
    <div class="container blanco">
      <h1>¿Quien está haciendo la reserva?</h1>
      <div class="container cont-dropdown">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            {{ seleccion }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="updateSeleccion('Mamá')">Mamá</a></li>
            <li><a class="dropdown-item" (click)="updateSeleccion('Papá')">Papá</a></li>
            <li><a class="dropdown-item" (click)="updateSeleccion('Mamá y Papá')">Mamá y Papá</a></li>
            <li><a class="dropdown-item" (click)="updateSeleccion('Tutor')">Tutor</a></li>
          </ul>
        </div>
      </div>

      <div class="container botones">
        <button type="button" class="btn atras button" routerLink="">Atrás</button>
        <button type="button" class="btn continuar button" [disabled]="!active" (click)="navegar()">Continuar</button>
      </div>
    </div>
  </div>
</div>
